<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0"> <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="Bootstarp"></use>
                </svg> </a>
            <img src="images/logo.png" alt="">
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Blog</a></li>
            <li><a href="#" class="nav-link px-2">Shop</a></li>
            <li><a href="#" class="nav-link px-2">Contacts</a></li>

        </ul>
        <div class="col-md-3 text-end rounded m-4">
            <button type="button" class="btn btn-success">make an order </button>
        </div>
    </header>

    <!-- navbar -->
    <!-- slider -->
    <div id="carouselExample" class="carousel slide">
        <h1>welcome to sweet bakery</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi obcaecati cum asperiores eum alias
            architecto, maxime labore dignissimos nisi molestias.</p>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="<iframe width=" 560" height="315"
                    src="https://www.youtube.com/embed/hWVJucr3Il8?si=r3rvl7CvG414ha4v" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" class="d-block w-100"
                alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://youtube.com/shorts/Asmp71R05WU?si=4gNXdcax8yDkFlGp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src=<iframe width="560" height="315"
                    src="https://www.youtube.com/embed/54eHmcri6b4?si=5LcGSINNmLztFcaN" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" class="d-block w-100"
                alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- slider -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"

</html>
